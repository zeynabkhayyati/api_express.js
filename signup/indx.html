<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>welcome</title>
</head>
<body>
    <div>
        <h1>signup</h1>
        <form action="#">
            <i class="fa fa-user" aria-hidden="true"></i><input type="text" placeholder="username" id="username">
            <i class="fa fa-envelope" aria-hidden="true"></i><input type="email" placeholder="email" id="email">
            <i class="fa fa-key" aria-hidden="true"></i><input type="password" placeholder="password" id="password">
            <button>submit</button>
        </form>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
